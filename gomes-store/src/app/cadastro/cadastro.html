<body>
    <div class="tech-circle">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="auth-container">
        <h2>Cadastro</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required>
            </div>
            <button type="submit" class="btn">Criar Conta</button>
        </form>
        <a routerLink="/login" class="link-auth">Já tem conta? Faça Login</a>
        <a href="index.html" class="link-auth">Voltar para a Home</a>
    </div>
</body>
